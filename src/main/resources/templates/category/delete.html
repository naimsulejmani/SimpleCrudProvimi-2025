<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">



<div class="container mt-5">
    <div th:if="${category == null}">
        <div class="alert alert-danger" role="alert">
            Category not found!
        </div>
        <a href="/categories" class="btn btn-link">Back to Category List</a>
    </div>

    <div class="card" style="width: 18rem;" th:unless="${category==null}">
        <img th:src="@{/images/{id}.png(id=${category.id})}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${category.name}"></h5>
            <p class="card-text" th:text="${category.description}"></p>
            <a href="/categories" class="btn btn-link">Back to Category List</a>
            <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-warning">Edit</a>


            <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>

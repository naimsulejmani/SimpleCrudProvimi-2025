<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">


<form class="row g-3">
    <div class="col-1">
        <a href="/categories/new" class="btn btn-primary mb-3">New</a>
    </div>
    <div class="col-10">
        <input type="search" class="form-control" id="inputPassword2" placeholder="Search Categories here!">
    </div>
    <div class="col-1">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
</form>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>(actions)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}" th:object="${category}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td>
            <a th:href="@{/categories/{id}/edit(id=*{id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/categories/{id}/delete(id=*{id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/categories/{id}/show(id=*{id})}" class="btn btn-info">Show</a>

        </td>
    </tr>
    </tbody>
</table></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
